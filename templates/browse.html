<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Browse Items</title>
  <link rel="stylesheet" href="/Odoo-Hackathon-WebNoobs-1/static/browse.css" />
</head>
<body>
  <h2>Browse Items</h2>
  <div id="product-container" class="product-card-container">
    <!-- Product card will be loaded here -->
  </div>

  <script>
  const products = JSON.parse(localStorage.getItem("products")) || [];
  const container = document.getElementById("product-container");

  if (products.length === 0) {
    container.innerHTML = "<p>No items yet.</p>";
  } else {
    container.innerHTML = products.map(product => `
      <div class="product-card">
        <img src="${product.img}" alt="Product" class="product-img" style="width: 100%; height: auto; object-fit: cover;" />
        <p class="product-desc">${product.desc}</p>
      </div>
    `).join('');
  }
</script>
</body>
</html>
