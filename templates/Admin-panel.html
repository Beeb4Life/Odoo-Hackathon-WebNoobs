<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - ReWear</title>
  <link rel="stylesheet" href="/static/admin.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <nav>
      <button id="manage-users">Manage Users</button>
      <button id="manage-orders">Manage Orders</button>
      <button id="manage-listings">Manage Listings</button>
    </nav>
  </header>

  <main>
    <section id="manage-users-section">
      <h2>Manage Users</h2>
      <div class="user-list" id="userList"></div>
    </section>

    <section id="manage-orders-section" style="display: none;">
      <h2>Manage Orders</h2>
      <p>Coming soon...</p>
    </section>

    <section id="manage-listings-section" style="display: none;">
      <h2>Moderate Listings</h2>
      <div class="listing-list" id="listingList"></div>
    </section>
  </main>

  <!-- Reject Modal -->
  <div id="removeModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Reason for Rejection</h3>
      <textarea id="removalReason" rows="4" placeholder="Enter reason to notify user..."></textarea>
      <button id="submitRemoval">Submit</button>
      <button id="cancelRemoval">Cancel</button>
    </div>
  </div>

  <script src="/static/admin.js"></script>
</body>
</html>
