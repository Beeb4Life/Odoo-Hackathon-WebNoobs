<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h2>User Dashboard</h2>
            <button class="screen-btn">Screen 6</button>
        </div>

        <div class="user-info">
            <div class="profile-pic"></div>
            <div class="user-details">
                <div class="detail-row"></div>
                <div class="detail-row"></div>
                <div class="detail-row"></div>
                <div class="detail-row"></div>
            </div>
            <div class="bio-box"></div>
        </div>

        <div class="section">
            <h3>My Listings</h3>
            <div class="listing-grid" id="listingGrid">
                <!-- Listings will appear here -->
            </div>
        </div>

        <div class="section">
            <h3>My Purchases</h3>
            <div class="purchase-grid">
                <div class="purchase-box"></div>
                <div class="purchase-box"></div>
                <div class="purchase-box"></div>
                <div class="purchase-box"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
